<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Flashcard Learning App</h1>

        <div class="option-selection">
            <button id="pdf-option" class="option-button active">Upload PDF</button>
            <button id="youtube-option" class="option-button">YouTube Video</button>
        </div>

        <!-- PDF Upload Section -->
        <div id="pdf-upload-section" class="upload-section">
            <label for="pdf-upload">Upload a PDF file to create flashcards:</label>
            <input type="file" id="pdf-upload" accept=".pdf" />
            <button id="upload-btn" class="styled-button">Generate Flashcards</button>
        </div>

        <!-- YouTube Link Section -->
        <div id="youtube-link-section" class="upload-section hidden">
            <label for="youtube-link">Paste YouTube Video Link:</label>
            <input type="text" id="youtube-link" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" />
            <button id="link-btn" class="styled-button">Generate Flashcards</button>
        </div>

        <!-- Flashcards Display Section -->
        <div id="flashcards-container">
            <!-- Flashcards will be appended here dynamically -->
        </div>

        <footer>
            <p>Enhance your learning with flashcards! âœ¨</p>
        </footer>
    </div>

    <script>
        // JavaScript logic for handling button clicks and toggling visibility
        const pdfOption = document.getElementById('pdf-option');
        const youtubeOption = document.getElementById('youtube-option');
        const pdfUploadSection = document.getElementById('pdf-upload-section');
        const youtubeLinkSection = document.getElementById('youtube-link-section');

        pdfOption.addEventListener('click', () => {
            pdfOption.classList.add('active');
            youtubeOption.classList.remove('active');
            pdfUploadSection.classList.remove('hidden');
            youtubeLinkSection.classList.add('hidden');
        });

        youtubeOption.addEventListener('click', () => {
            youtubeOption.classList.add('active');
            pdfOption.classList.remove('active');
            youtubeLinkSection.classList.remove('hidden');
            pdfUploadSection.classList.add('hidden');
        });

        document.getElementById("upload-btn").addEventListener("click", async function () {
            const fileInput = document.getElementById("pdf-upload");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload a PDF file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("http://localhost:8000/upload/", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                displayFlashcards(data.flashcards);
            } else {
                alert("Failed to generate flashcards.");
            }
        });

        document.getElementById("link-btn").addEventListener("click", async function () {
            const linkInput = document.getElementById("youtube-link").value;
            if (!linkInput) {
                alert("Please paste a YouTube video link.");
                return;
            }

            const response = await fetch(`http://localhost:8000/upload/?link=${encodeURIComponent(linkInput)}`, {
                method: "POST",
            });

            if (response.ok) {
                const data = await response.json();
                displayFlashcards(data.flashcards);
            } else {
                alert("Failed to generate flashcards.");
            }
        });

        function displayFlashcards(flashcards) {
            const container = document.getElementById("flashcards-container");
            container.innerHTML = ""; // Clear existing flashcards

            flashcards.forEach((card) => {
                const flashcard = document.createElement("div");
                flashcard.className = "flashcard";
                flashcard.innerHTML = `
                    <div class="question-text">Q: ${card.question}</div>
                    <div class="answer-text">A: ${card.answer}</div>
                `;
                if (card.image_data) {
                    const img = document.createElement("img");
                    img.src = `data:image/png;base64,${card.image_data}`;
                    flashcard.appendChild(img);
                }
                container.appendChild(flashcard);
            });
        }
    </script>
</body>
</html>
